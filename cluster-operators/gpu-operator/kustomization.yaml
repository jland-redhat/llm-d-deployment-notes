apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - operator-group.yaml
  - subscription.yaml

# Common labels and annotations for all resources
commonLabels:
  app.kubernetes.io/part-of: gpu-operator

# Set sync wave for Argo CD
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"
